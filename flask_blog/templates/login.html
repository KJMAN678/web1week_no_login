<!doctype html>
<title>Flask Blog</title>

<link rel="stylesheet" href="https://maxcdn.boostrapcdn.com/boostrap/4.0.0/css/boostrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

{% extends "layout.html" %}
{% block body %}
        <! フォーム作成>
        <form action="/login" method=post>
            <div class="form-group">
                <label for="InputTitle">ユーザ名</label>
                <! ユーザ名は文字列なのでtextというタイプを使用>
                <! nameはフォームのデータがサーバーに送られる前に付けられる変数名>
                <input type="text" class="form-control" id="InputTitle" name=username>
            </div>

            <div class="form-group">
                <label for="InputPassword">パスワード</label>
                <! パスワードはpasswordというタイプを使用>
                <! nameはフォームのデータがサーバーに送られる前に付けられる変数名>
                <input type="password" class="form-control" id="InputPassword" name=password>
            </div>

            <button type="submit" class="btn btn-primary">ログイン</button>
        </form>
{% endblock %}
