<! layout.html を引き継ぐ>
{% extends "layout.html" %}

<! 上書きしたい内容を書く>
{% block body %}
<ul class="list-group list-group-flush">

<! entriesから記事を1つずつentryという名称で取り出す>
{% for entry in entries %}
    <div class="card">
        <div class="card-body">
            <! entry.title でタイトルを表示>
            <h5 class="card-title">{{ entry.title }}</h5>
            <! ビューでshow_entry()を呼び出すと、クリックしたidを渡す>
            <a href="{{ url_for('show_entry', id=entry.id) }}" class="card-link">続きを読む</a>
        </div>
    </div>
{% else %}
    投稿がありません
{% endfor %}
</ul>

{% endblock %}
